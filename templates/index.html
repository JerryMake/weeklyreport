<!DOCTYPE html>
<html lang="zh-cn">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>周报管理中心</title>
    <link rel="stylesheet" href="{% static 'css/pintuer.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static '/js/pintuer.js' %}"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="/{{ MEDIA_URL }}{{ logo }}" class="radius-circle rotate-hover" height="60" width="60" alt="" />周报管理中心</h1>
  </div>
  <div class="head-l">
{#	  <a class="button button-little bg-green" href="" target="_blank" ><span class="icon-home" hidden="hidden"></span> 前台首页</a>#}
{#	  &nbsp;&nbsp;<a href="##" class="button button-little bg-blue" ><span class="icon-wrench" hidden="hidden"></span> 清除缓存</a>#}
	  &nbsp;&nbsp;<a class="button button-little bg-red" href="" ><span class="icon-power-off"></span> 退出登录</a>
	  <span class="" style="color: #eeeeee">欢迎你，“{{ userName }}”</span>
  </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  <h2><span class="icon-user"></span>基本设置</h2>
  <ul style="display:block">
    <li><a href="info.html?{{ userCode }}&&{{ userName }}&&{{ id }}&&{{ role }}" target="right" ><span class="icon-caret-right"></span>个人信息</a></li>
    <li><a href="go_changePassword.html?{{ id }}" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
    <li><a href="userList.html" target="right" ><span class="icon-caret-right"></span>所有用户</a></li>
  </ul>   
  <h2><span class="icon-pencil-square-o"></span>周报管理</h2>
  <ul>
	<li><a href="addReport.html?userCode={{ userCode }}&&department={{ department }}" target="right" ><span class="icon-caret-right">&nbsp;&nbsp;添加周报</span></a></li>
    <li><a href="myReport.html?userCode={{ userCode }}&&department={{ department }}" target="right"><span class="icon-caret-right"></span>我的周报</a></li>
    <li><a href="thisWeek.html?this_week={{ this_week }}" target="right"><span class="icon-caret-right"></span>本周周报</a></li>
    <li><a href="allReport.html" target="right"><span class="icon-caret-right"></span>查看历史</a></li>
  </ul>  
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
<ul class="bread">
  <li><a href="##" class="icon-home"> 首页</a></li>
  <li><a href="##" id="a_leader_txt">个人信息</a></li>
  <li><b>当前周数：</b><span style="color:red;">{{ this_week }}</span>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;切换语言：<a href="##">中文</a> &nbsp;&nbsp;<a href="##">英文</a> </li>
</ul>
<div class="admin">
  <iframe scrolling="auto" rameborder="0" src="info.html?{{ userCode }}&&{{ userName }}&&{{ id }}&&{{ role }}&&{{ department }}" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
<p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
