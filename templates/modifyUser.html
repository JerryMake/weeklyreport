<!DOCTYPE html>
<html lang="zh-cn">
<head>
    {% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="{% static 'css/pintuer.css' %}">
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/pintuer.js' %}"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改用户信息</strong></div>
  <div class="body-content">
    <form method="POST" class="form-x" action="modifyUser" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="id" id="id" value="{{ modify_user.id }}" hidden="hidden">
      <div class="form-group">
        <div class="label">
          <label>用户账号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{{ modify_user.userCode }}" name="userCode" data-validate="required:请输入用户账号" readonly="readonly"/>
          <div class="tips"></div>
        </div>
      </div>
        <div class="form-group">
          <div class="label">
            <label>用户角色：</label>
          </div>
          <div class="field">
            <select name="role" class="input w50">
              <option value="{{ modify_user.role }}">{{ modify_user.role }}</option>
              <option value="员工">员工</option>
				<option value="经理">经理</option>
				<option value="总经理">总经理</option>
              <option value="管理员">管理员</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>用户名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="userName" value="{{ modify_user.userName }}"  data-validate="required:用户名称不能为空"/>
          <div class="tips"></div>
        </div>
      </div>
		<div class="form-group">
        <div class="label">
          <label>所在部门：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="department" value="{{ modify_user.department }}"  data-validate="required:所在部门不能为空"/>
          <div class="tips"></div>
        </div>
      	</div>
         <div class="form-group">
            <div class="label">
              <label>用户头像：</label>
            </div>
            <div class="field">
                <img src="{{ MEDIA_URL }}{{ modify_user.logo }}" class="radius-circle rotate-hover" height="60" width="60" style="float:left;" name="old_logo">
              <input type="file" class="button bg-blue margin-left" id="upload" name="upload" value="+ 浏览上传"  style="float:left;">
              <div class="tipss">图片尺寸：500*500</div>
            </div>
          </div>
{#		 <div class="form-group" hidden="hidden">#}
{#            <div class="label">#}
{#              <label>用户旧头像：</label>#}
{#            </div>#}
{#            <div class="field">#}
{#              <input type="text" class="button bg-blue margin-left" id="old_logo" name="old_logo" value="{{ MEDIA_URL }}{{ modify_user.logo }}"  style="float:left;">#}
{#            </div>#}
{#          </div>#}
      <div class="form-group">
        <div class="label">
          <label>用户密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="userPassword" value="{{ modify_user.userPassword }}" data-validate="required:用户密码不能为空"  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 修改</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
